<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Grace Note</title>
  <meta name="description" content="Seu devocional moderno e inteligente.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Caveat:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    // Polyfill for packages that expect process.env
    window.process = { env: {} };

    // Global error handler to show errors on screen
    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error:", message, error);
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = '#fee2e2';
      errorDiv.style.color = '#991b1b';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.innerText = 'Error: ' + message;
      document.body.appendChild(errorDiv);
    };
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            handwriting: ['Caveat', 'cursive'],
          },
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <script type="module" src="/src/index.tsx"></script>
</head>

<body
  class="bg-slate-50 text-slate-800 antialiased h-screen overflow-hidden selection:bg-brand-100 selection:text-brand-900">
  <div id="root" class="h-full"></div>
</body>

</html>
